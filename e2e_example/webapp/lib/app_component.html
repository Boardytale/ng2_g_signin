<h1>An example site of google sign-in</h1>
<h3>With <a href="https://pub.dartlang.org/packages/ng2_g_signin">ng2_g_signin component</a>
  for Angular2 Dart</h3>
<google-signin clientId="484793393317-n9pfr2ffuni9vgldk7bt086pecsq003q.apps.googleusercontent.com" width="240"
               theme="dark" longTitle="true" fetchBasicProfile="true"
               (googleSigninSuccess)="onGoogleSigninSuccess($event)"></google-signin>

<div>id : {{id}}</div>
<div>name : {{name}}</div>
<div>imageUrl : {{imageUrl}}</div>
<div>email : {{email}}</div>
<img [src]="imageUrl" alt="profile image">
<button (click)="signOut()">Sign Out</button>
